<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INE - Ver Credencial</title>
    <link rel="stylesheet" href="assets/css/ine.css">
</head>

<body>
    <header class="header">
        <h1>INE</h1>
        <nav>
            <a href="#">VER INE</a>
            <a href="edit.html">EDITAR DATOS</a>
            <button onclick="logout()">Salir</button>
        </nav>
    </header>
    <main>
        <div class="ine-card">
            <div class="ine-background">
                <img id="fotoUsuario" class="ine-foto" alt="Foto del usuario">

                <div class="ine-details">
                    <!-- Aquí van los datos dinámicos -->
                    <p class="ine-name" id="nombre">NOMBRE</p>
                    <p class="ine-name2" id="nombre">NOMBRE</p>
                    <p class="ine-address" id="domicilio">DOMICILIO</p>
                    <p class="ine-address2" id="domicilio">DOMICILIO</p>
                    <p class="ine-claveElector" id="claveElector">CLAVE DE ELECTOR</p>
                    <p class="ine-claveElector2" id="claveElector">CLAVE DE ELECTOR</p>
                    <p class="ine-curp" id="curp">CURP</p>
                    <p class="ine-curp2" id="curp">CURP</p>
                    <p class="ine-año-registro" id="añoRegistro">AÑO DE REGISTRO</p>
                    <p class="ine-año-registro2" id="añoRegistro">AÑO DE REGISTRO</p>
                    <p class="ine-section" id="seccion">SECCIÓN</p>
                    <p class="ine-section2" id="seccion">SECCIÓN</p>
                    <p class="ine-vigencia" id="vigencia">VIGENCIA</p>
                    <p class="ine-vigencia2" id="vigencia">VIGENCIA</p>
                    <p class="ine-birth" id="fechaNacimiento">FECHA DE NACIMIENTO</p>
                    <p class="ine-birth2" id="fechaNacimiento">FECHA DE NACIMIENTO</p>
                    <p class="sexo" id="sexo">Sexo</p>
                    <p class="sexo2" id="sexo">Sexo</p>



                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/ine.js"></script>
</body>

</html>
