<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <!-- Link de estilos -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>INE</h1>
    </header>
    <main>
        <div class="register-container">
            <h2>CREAR CUENTA</h2>
            <form id="createForm">
                <input type="text"  name="nombre" placeholder="Nombre" required>
                <input type="text"  name="apellidoP" placeholder="Apellido paterno" required>
                <input type="text" name="apellidoM" placeholder="Apellido materno" required>
                <input type="text" name="sexo" placeholder="Sexo" required>
                <input type="text" name="domicilio" placeholder="Domicilio" required>
                <input type="text" name="claveLector" placeholder="Clave de lector" required>
                <input type="text" name="claveRegistro" placeholder="Clave de registro" required>
                <input type="text" name="vigencia" placeholder="Vigencia" required>
                <input type="text" name="fechaNacimiento" placeholder="Fecha de nacimiento" required>
                <input type="text" name="seccion" placeholder="Sección" required>
                <input type="text" name="CURP" placeholder="Curp" required>
                <input type="file" name="foto" accept="image/*" required>
                <input type="email"  name="correo" placeholder="Correo" required>
                <input type="password"  name="contraseña" placeholder="Contraseña" required>
                <button type="submit">VER MI INE</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
        </div>
    </main>
    <script src="assets/js/create.js" defer></script>
</body>
</html>
